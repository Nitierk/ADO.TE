{% load static %}
<!doctype html>
<html lang="pt-BR">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'usuarios/css/cadastro.css' %}" rel="stylesheet">
    <link href="{% static 'divulgar/css/novo_pet.css' %}" rel="stylesheet">
    <link href="{% static 'divulgar/css/seus_pet.css' %}" rel="stylesheet">
    <link href="{% static 'adotar/css/listar_pets.css' %}" rel="stylesheet">

    </head>
    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2 bg-side sidebar">
                    <img src="{% static 'usuarios/img/logo_adote.png' %}" width="25%"><h2>ADO.TE</h2>
                    <hr>
                    <div><a href="{% url 'listar_pets' %}" class="span-bold" style="color:white; text-decoration:none">Home</a></div>
                    <br>
                    <div><a href="{% url 'seus_pets' %}" class="span-bold" style="color:white; text-decoration:none">Seus Pets</a></div>
                    <br>
                    <div><a href="{% url 'novo_pet' %}" class="span-bold" style="color:white; text-decoration:none">Novo Pet</a></div>
                    <br>
                    <div><a href="{% url 'ver_pedido_adocao' %}" class="span-bold" style="color:white; text-decoration:none">Procesar Adoções</a></div>
                    <br>
                    <div><a href="{% url 'dashboard' %}" class="span-bold" style="color:white; text-decoration:none">Dashboard</a></div>
                    <br>
                    
                    
                </div>

                <div class="col-md">
                    <div class="wrapper">
                        <div class="box">
                            <div class="header-box">
                                <h3 class="font-vinho">Quero divulgar</h3>
                                <hr>
                            </div>
                            <div class="body-box">
                                <form action="{% url 'novo_pet' %}" method="POST" enctype='multipart/form-data'>{% csrf_token %}
                                    {% if messages %}
                                        <br>
                                        {% for message in messages %}
                                            <div class="alert {{message.tags}}">
                                                {{message}}
                                            </div>
                                        {% endfor %}
                                    {% endif %}
                                    <input type="file" name="foto" class="form-control" required>
                                    <br>
                                    <span>Nome:<span>
                                    <input type="text" class="form-control" name="nome" placeholder="Digite o nome do pet...">
                                    <br>
                                    <span>Descrição:<span>
                                    <textarea class="form-control" name="descricao" placeholder="Descrição..."></textarea>
                                    <br>

                                    <div class="row">
                                        <div class="col-md">
                                            <span>Estado:</span>
                                            <input type="text" placeholder="Digite o estado do pet..." name="estado" class="form-control">
                                        </div>

                                        <div class="col-md">
                                            <span>Cidade:</span>
                                            <input type="text" placeholder="Digite a cidade do pet..." name="cidade" class="form-control">
                                        </div>
                                    </div>
                                    <br>
                                    <span>Telefone para contato:</span>
                                    <input type="text" placeholder="Digite o seu telefone..." name="telefone" class="form-control">
                                    <br>
                                    <span>Tags:</span>
                                    <select name="tags" multiple class="form-select">
                                        {% for tag in tags  %}
                                            <option value="{{tag.id}}">{{tag}}</option>
                                        {% endfor %}
                                    </select>
                                    <br>
                                </span>Raça:</span>
                                
                                <select name="raca" class="form-select">
                                        {% for raca in racas  %}
                                            <option value="{{raca.id}}">{{raca}}</option>
                                        {% endfor %}
                                    </select>

                                    <input type="submit" value="ENVIAR" class="btn-custom-primary">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>


        </div>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
